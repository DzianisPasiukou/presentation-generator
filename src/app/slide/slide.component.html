<app-slide-view [style.width.px]="width" class="view" [styles]="style" [htmlContent]="html"></app-slide-view>
<div class="style">
    <div>
        <button (click)="onRun()">Run!</button>
    </div>
    <div class="separator" #separator (mousedown)="mouseDown()" (dragstart)="dragStart()"></div>
    <ace-editor [mode]="editor.type" [text]="editor.text" (textChanged)="onTextChanged($event)" style="height:100%; font-size: 24px;" #editorElement [theme]="'monokai'"></ace-editor>
    <!--[theme]="'eclipse'" -->
</div>
